<!DOCTYPE html>
<html lang="en">
    <body>
        <div>
            <header>
                <h1>dec2hex</h1>
            </header>
            <script>
                var num = prompt('Enter a number:');
                hex = parseInt(num).toString(16).toUpperCase();
                alert('decimal number ' + num + ' in hexadecimal format is ' + hex);
            </script>
        </div>
    </body>
</html>
