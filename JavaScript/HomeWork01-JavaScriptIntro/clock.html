<!DOCTYPE HTML>
<head>
    <script type="text/javascript">
        function timerFunc() {
            var now = new Date();
            var hour = now.getHours();
            var min = now.getMinutes();
            var sec = now.getSeconds();
            document.getElementById("pclock").innerHTML = ("" + hour + ":" + min + ":" + sec);
        }
    </script>
</head>
<title>Clock</title>
<body>
    <div class="wrapper">
        <h1>The current time is:</h1>
        <p id='pclock'>
            <script>
                setInterval('timerFunc()', 1000);
            </script>
        </p>
    </div>
</body>
